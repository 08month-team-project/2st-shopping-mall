spring:
  profiles:
    group:
      local: local

---
spring:
   config:
     activate:
       on-profile: local
   datasource:
    driver-class-name: ${DB_DRIVER}
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

   jpa:
     hibernate:
       ddl-auto: create
     show-sql: true
     properties:
      hibernate:
        format_sql: true
     open-in-view: false

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace

